<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>

<!-- Create a function getSecondsToTomorrow() that returns the number of seconds till tomorrow
For example, if now is 23:00 then the function should return 3600 -->

<script>

    function getSecondsToTomorrow() {

        let todayCurrentTime = new Date();
        let hoursLeft = 24 - todayCurrentTime.getHours() - 1;
        let minutesLeft = 60 - todayCurrentTime.getMinutes() - 1;
        let secondsLeft = todayCurrentTime.getSeconds() - 1;
        let secondsLeftToTomorrow =  hoursLeft + " hours, " + minutesLeft + " min " + secondsLeft + " sec left to tomorrow";

        return secondsLeftToTomorrow;
    }

    alert(getSecondsToTomorrow());

</script>

</body>
</html>
